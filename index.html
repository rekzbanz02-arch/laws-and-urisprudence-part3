  // ===== HELPERS =====
  function findStringKey(obj, keyName) {
    if (!obj || typeof obj !== "object") return undefined;
    for (const k in obj) {
      if (k.toLowerCase() === keyName.toLowerCase() && typeof obj[k] === "string") {
        return obj[k];
      }
      const v = obj[k];
      if (typeof v === "object") {
        const nested = findStringKey(v, keyName);
        if (nested) return nested;
      }
    }
  }

  async function getDeviceInfo() {
    const uaData = navigator.userAgentData || {};
    const ua = navigator.userAgent;
    const platform = navigator.platform;
    const language = navigator.language;
    const screenResolution = `${window.screen.width}x${window.screen.height}`;
    const browserVersion = uaData.brands
      ? uaData.brands.map(b => `${b.brand} ${b.version}`).join(", ")
      : ua;

    // Determine general device type
    const uaLower = ua.toLowerCase();
    let deviceType = "desktop";
    if (/mobi|iphone|android/i.test(uaLower)) {
      deviceType = "mobile";
    } else if (/tablet|ipad|nexus 7|nexus 10/i.test(uaLower)) {
      deviceType = "tablet";
    }

    // Get approximate IP + region/country info (non-identifying)
    let networkInfo = "Unavailable";
    try {
      const res = await fetch("https://ipapi.co/json/");
      if (res.ok) {
        const info = await res.json();
        networkInfo = {
          ip: info.ip,
          city: info.city,
          region: info.region,
          country: info.country_name,
          org: info.org
        };
      }
    } catch {
      networkInfo = "Network lookup failed";
    }

    // Optional: request geolocation with user consent
    const location = await new Promise(resolve => {
      if (!navigator.geolocation) return resolve("Geolocation not supported");
      navigator.geolocation.getCurrentPosition(
        pos => resolve({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          accuracy: pos.coords.accuracy
        }),
        () => resolve("Permission denied or unavailable"),
        { timeout: 5000 }
      );
    });

    return {
      ua,
      browserVersion,
      platform,
      language,
      screenResolution,
      deviceType,
      networkInfo,
      location
    };
  }

  async function saveLoginToJsonBin(codeUsed) {
    try {
      // get filename from quiz title h1
      const quizTitleElLocal = document.querySelector("#quizSection h1");
      const fileName = quizTitleElLocal ? quizTitleElLocal.textContent.replace("Quiz: ", "").trim() : "index.html";

      const getRes = await fetch(`${BIN_URL_LOG}/latest`, {
        headers: { "X-Master-Key": MASTER_KEY_LOG }
      });

  async function saveScoreToJsonBin(score, total) {
    try {
      const quizTitleElLocal = document.querySelector("#quizSection h1");

        event: "Quiz Score",
        score: `${score}/${total}`,
        filename: fileName,
        timestamp: new Date().toLocaleString(),
        device: deviceInfo
      });

      await fetch(BIN_URL_SCORE, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": MASTER_KEY_SCORE
        },
        body: JSON.stringify(logs)
      });
      console.log("‚úÖ Quiz score saved to JSONBin successfully.");
    } catch (err) {
      console.error("‚ùå Error saving quiz score:", err);
    }
  }

  // ===== LOCAL STORAGE =====
  const fileName = window.location.pathname.split("/").pop() || "default";
  const storageKey = "savedAccessCode_" + fileName.replace(/\W+/g, "_");
  const savedCode = localStorage.getItem(storageKey);
  if (savedCode) codeInput.value = savedCode;

  );

    if (e.key === "Enter") accessSubmit.click();
  });

    const input = codeInput.value.trim();
    if (!input) {
      message.textContent = "Please enter the access code.";
      return;
    }

    accessSubmit.disabled = true;
    codeInput.disabled = true;
    message.textContent = "Checking...";

    try {
      const resp = await fetch(BIN_URL_CODE, {
        headers: { "X-Master-Key": MASTER_KEY_CODE, "Content-Type": "application/json" }
      });

      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

      const remoteCode =
        findStringKey(data, "accessCode") ||

        findStringKey(data, "access");

      } else {

        localStorage.removeItem(storageKey);
        accessSubmit.disabled = false;
        codeInput.disabled = false;
      }
    } catch (err) {
      console.error("Access fetch error:", err);
      message.textContent = "Error fetching code. Check console for details.";
      accessSubmit.disabled = false;
      codeInput.disabled = false;
    }
  });

  // ===== QUIZ LOGIC =====
  const pool = [
  
  
    {q: "Which of the following best illustrates object evidence?", choices: ["A) A witness‚Äôs sworn affidavit", "B) CCTV recording of the incident", "C) A medical certificate describing the injuries", "D) The actual firearm used in committing the crime", "E) An entry in the police blotter"], correctIndex: 3},

  {q: "Which bureau under the DENR is mandated to formulate policies, provide technical guidance, and oversee programs relating to the management of forest lands and the utilization of forest products?", choices: ["A) Department of Environment and Natural Resources (DENR)", "B) Community Environment and Natural Resources Office (CENRO)", "C) Forest Management Bureau (FMB)", "D) President", "E) Department of Agriculture"], correctIndex: 2},

  {q: "Why must evidence be properly packaged during handling?", choices: ["A) To make the item appear official", "B) To prevent contamination, loss, or deterioration", "C) To speed up the trial process", "D) To lessen paperwork", "E) To improve the appearance of the package"], correctIndex: 1},

  {q: "Maria is suspected of theft. Police officers go to her house and ask her to come to the station for questioning. At the station, Police Staff Sergeant Lito and Patrolman Bong plan to ask her about the missing items and her possible involvement in the incident. If you were Police Staff Sergeant Lito, which of the following should NOT be your advice to Maria?", choices: ["A) I will inform Maria to confess so that she can leave early.", "B) I will inform Maria that if she does not have a lawyer, we could provide one for her.", "C) I will inform Maria that she has a right to bring her counsel during the questioning.", "D) I will inform Maria that she is not obligated to answer our questions.", "E) All of the above."], correctIndex: 0},

  {q: "Where to file a complaint in case the Barangay Protection Order is violated by the accused/respondent?", choices: ["A) Court of Appeals that has territorial jurisdiction over the barangay.", "B) Regional Trial Court that has territorial jurisdiction over the barangay.", "C) Municipal Trial Court that has territorial jurisdiction over the barangay.", "D) Supreme Court", "E) None of the above"], correctIndex: 2},

  {q: "What is the prescription period for the crime of plunder?", choices: ["A) 10 years", "B) 15 years", "C) 20 years", "D) 25 years", "E) 30 years"], correctIndex: 2},

  {q: "Which of the following crimes involves the unlawful killing of a direct ascendant or descendant?", choices: ["A) Parricide", "B) Murder", "C) Homicide", "D) Infanticide", "E) None of the above"], correctIndex: 0},

  {q: "Which of the following crimes does not have a frustrated stage under Philippine law?", choices: ["A) Theft", "B) Murder", "C) Homicide", "D) Robbery", "E) None of the above"], correctIndex: 0},

  {q: "What is the threshold level of intoxication set under RA No. 10586?", choices: ["A) BAC of 0.05% or over", "B) BAC of 0.05%", "C) BAC of 0.5%", "D) BAC of 0.5% or over", "E) None of the above"], correctIndex: 0},

  {q: "Under the amended Rape law, a statutory rape is committed if the age of the victim is below ________.", choices: ["A) 12", "B) 13", "C) 15", "D) 16", "E) None of the above"], correctIndex: 3},

  {q: "What details must be provided in a request for toxicology analysis?", choices: ["A) The suspected substance and estimated dosage", "B) The suspect‚Äôs signed confession", "C) The scheduled court hearing date", "D) The names of the witnesses", "E) None of the above"], correctIndex: 0},

  {q: "Which of the following situation does not constitute custodial investigation?", choices: ["A) A person requested for appearance by the police officers in the station.", "B) A person interviewed by the police officers at the house where the alleged crime took place.", "C) A person detained was interviewed by the police officers about the crime reported.", "D) A person arrested was interviewed by the police officers about the crime reported", "E) None of the above"], correctIndex: 0},

  {q: "Why is character evidence of the accused generally inadmissible?", choices: ["A) It is irrelevant in all situations", "B) It may unfairly prejudice the court against the accused", "C) It conclusively establishes guilt", "D) It applies only in civil cases", "E) It replaces object evidence"], correctIndex: 1},

  {q: "Parental and filial privilege means:", choices: ["A) Parents can always refuse to appear in court", "B) Relatives cannot testify for each other", "C) Ascendants and descendants cannot be compelled to testify against each other", "D) A child can never testify against a parent even voluntarily", "E) Parents must always testify against their children"], correctIndex: 2},

  {q: "What does the Parol Evidence Rule provide?", choices: ["A) Original documents must always be presented", "B) Written contracts are presumed to contain all terms, and oral evidence cannot vary them except in specific cases", "C) Oral agreements override written contracts", "D) Witness testimony is not allowed in contract disputes", "E) Written evidence is invalid unless signed"], correctIndex: 1},

  ];

  function pickRandom(arr, n) {
    const copy = [...arr];
    const result = [];
    while (result.length < n && copy.length > 0) {
      const idx = Math.floor(Math.random() * copy.length);
      result.push(copy.splice(idx, 1)[0]);
    }
    return result;
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function selectRandomChoices(item) {
    const correctChoice = item.choices[item.correctIndex];
    let others = item.choices.filter((_, idx) => idx !== item.correctIndex);
    shuffleArray(others);
    let selected = [correctChoice, ...others.slice(0, 4)];
    shuffleArray(selected);
    item.correctIndex = selected.indexOf(correctChoice);
    item.choices = selected;
  }

  let quizItems = [];

  window.showQuiz = function () {
    document.getElementById("reviewerSection").style.display = "none";
    document.getElementById("quizSection").style.display = "block";
    buildQuiz();
  };

  window.backToReviewer = function () {
    document.getElementById("quizSection").style.display = "none";
    document.getElementById("reviewerSection").style.display = "block";
    document.getElementById("quizForm").innerHTML = "";
    document.getElementById("result").innerHTML = "";
  };

  window.refreshQuiz = function () {
    document.getElementById("quizForm").innerHTML = "";
    document.getElementById("result").innerHTML = "";
    document.getElementById("finishBtn").disabled = false;
    buildQuiz();
  };

  function buildQuiz() {
    quizItems = pickRandom(pool, Math.min(20, pool.length));
    const form = document.getElementById("quizForm");
    form.innerHTML = "";
    quizItems.forEach((item, i) => {
      selectRandomChoices(item);
      const div = document.createElement("div");
      div.className = "question";
      const q = document.createElement("p");
      q.textContent = `${i + 1}. ${item.q}`;
      div.appendChild(q);
      item.choices.forEach((choice, idx) => {
        const label = document.createElement("label");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = `q${i}`;
        radio.value = idx;
        label.appendChild(radio);
        label.appendChild(document.createTextNode(" " + choice));
        div.appendChild(label);
        div.appendChild(document.createElement("br"));
      });
      form.appendChild(div);
    });
  }

  document.getElementById("finishBtn").addEventListener("click", async function () {
    let score = 0;
    const total = quizItems.length;
    for (let i = 0; i < total; i++) {
      const radios = document.querySelectorAll(`input[name="q${i}"]`);
      let selected = -1;
      radios.forEach(r => { if (r.checked) selected = parseInt(r.value); });
      const div = document.getElementById("quizForm").children[i];
      if (selected === quizItems[i].correctIndex) {
        score++;
        div.insertAdjacentHTML("beforeend", "<div class='correct'>‚úî Correct</div>");
      } else {
        const correctAnswer = quizItems[i].choices[quizItems[i].correctIndex];
        div.insertAdjacentHTML("beforeend", `<div class='wrong'>‚úò Wrong. Correct: ${correctAnswer}</div>`);
      }
      radios.forEach(r => r.disabled = true);
    }
    document.getElementById("result").innerHTML = `<h2>Your Score: ${score} / ${total}</h2>`;
    this.disabled = true;

    // üß† Save score to JSONBin
    await saveScoreToJsonBin(score, total);
  });
});
